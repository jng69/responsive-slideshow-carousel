<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Vanilla js carousel</title>
  <!--<link rel="stylesheet" href="./style.css">-->
  <link rel="stylesheet" href="https://raw.githubusercontent.com/jng69/responsive-slideshow-carousel/main/style.css?token=GHSAT0AAAAAACHCNBB436RDBTP2PXCT2L6AZH6QEVA">
</head>
<body>
<div class="container">

<div class="carousel">
      <div class="nav nav-left">
        <div class="ion-chevron-left carousel-arrow-icon-left"></div>
      </div>

        <div class="carousel-content">
          
          <div class="slide slide-1">
            <div class="hd">ONE</div>
          </div>
          <div class="slide slide-2">
            <div class="hd">TWO</div>
          </div>
          <div class="slide slide-3">
            <div class="hd">THREE</div>
          </div>
          <div class="slide slide-4">
            <div class="hd">FOUR</div>
          </div>
          <div class="slide slide-5">
            <div class="hd">FIVE</div>
          </div>
          <div class="slide slide-6">
            <div class="hd">SIX</div>
          </div>
          <div class="slide slide-7">
            <div class="hd">SEVEN</div>
          </div>
          <div class="slide slide-8">
            <div class="hd">EIGHT</div>
          </div>
        
        </div>

      <div class="nav nav-right">
        <div class="ion-chevron-right carousel-arrow-icon-right"></div>
      </div>
    </div>
    
</div>
<!-- partial -->
  <!--<script  src="./script.js"></script>-->
  <script  src="https://raw.githubusercontent.com/jng69/responsive-slideshow-carousel/main/script.js?token=GHSAT0AAAAAACHCNBB4SOZ7EQYUZHYBFSR4ZH6QDNQ"></script>
</body>
</html>
